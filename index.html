<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="">
      <div class="card person">
        <div class="bottom-card">
          <div class="top-card">
            <div class="image-container">
              <img
                class="w-25 border-2 border-white"
                src="./images/image-jeremy.png"
                alt="jaramy avatar"
              />
            </div>
            <div class="text-in-inmage-container">
              Report for
              <div><span>Jeremy </span><span>Robson</span></div>
            </div>
          </div>
          <div class="lower-text">
            <p class="test inactive" id="daily">Daily</p>
            <p class="test active" id="weekly">Weekly</p>
            <p class="test inactive" id="monthly">Monthly</p>
          </div>
        </div>
      </div>

      <div class="card work">
        <div class="card-label">
          <div class="nav">
            <h4>
              Work <img src="./images/icon-ellipsis.svg" class="inactive" />
            </h4>
          </div>
          <div class="time">
            <h2 id="work-current-time">32hrs</h2>
            <p class="inactive" id="work-previous-time">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="card play">
        <div class="card-label">
          <div class="nav">
            <h4>
              Play <img src="./images/icon-ellipsis.svg" class="inactive" />
            </h4>
          </div>
          <div class="time">
            <h2 id="play-current-time">10hrs</h2>
            <p class="inactive" id="play-previous-time">Last Week - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="card study">
        <div class="card-label">
          <div class="nav">
            <h4>
              Study <img src="./images/icon-ellipsis.svg" class="inactive" />
            </h4>
          </div>
          <div class="time">
            <h2 id="study-current-time">4hrs</h2>
            <p class="inactive" id="study-previous-time">Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="card exercise">
        <div class="card-label">
          <div class="nav">
            <h4>
              Exercise <img src="./images/icon-ellipsis.svg" class="inactive" />
            </h4>
          </div>
          <div class="time">
            <h2 id="exercise-current-time">4hrs</h2>
            <p class="inactive" id="exercise-previous-time">Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="card social">
        <div class="card-label">
          <div class="nav">
            <h4>
              Social <img src="./images/icon-ellipsis.svg" class="inactive" />
            </h4>
          </div>
          <div class="time">
            <h2 id="social-current-time">5hrs</h2>
            <p class="inactive" id="social-previous-time">Last Week - 20hrs</p>
          </div>
        </div>
      </div>

      <div class="card self-care">
        <div class="card-label">
          <div class="nav">
            <h4>
              Self Care
              <img src="./images/icon-ellipsis.svg" class="inactive" />
            </h4>
          </div>
          <div class="time">
            <h2 id="selfCare-current-time">2hrs</h2>
            <p class="inactive" id="selfCare-previous-time">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </main>

      </footer> -->
    <script src="script.js"></script>
  </body>
</html>

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="">
      <div class="card person">
        <div class="bottom-card">
          <div class="top-card">
            <div class="image-container">
              <img
                class="w-25 border-2 border-white"
                src="./images/image-jeremy.png"
                alt="jaramy avatar"
              />
            </div>
            <div class="text-in-inmage-container">
              Report for
              <div><span>Jeremy </span><span>Robson</span></div>
            </div>
          </div>
          <div class="lower-text">
            <p class="inactive">Daily</p>
            <p class="active">Weekly</p>
            <p class="inactive">Monthly</p>
          </div>
        </div>
      </div>

      <div class="card work">
        <div class="card-label">
          <div class="nav">
            <h4>
              Work <img src="./images/icon-ellipsis.svg" class="inactive" />
            </h4>
          </div>
          <div class="time">
            <h2>32hrs</h2>
            <p class="inactive">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="card play">
        <div class="card-label">
          <div class="nav">
            <h4>
              Play <img src="./images/icon-ellipsis.svg" class="inactive" />
            </h4>
          </div>
          <div class="time">
            <h2>10hrs</h2>
            <p class="inactive">Last Week - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="card study">
        <div class="card-label">
          <div class="nav">
            <h4>
              Study <img src="./images/icon-ellipsis.svg" class="inactive" />
            </h4>
          </div>
          <div class="time">
            <h2>4hrs</h2>
            <p class="inactive">Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="card exercise">
        <div class="card-label">
          <div class="nav">
            <h4>
              Exercise <img src="./images/icon-ellipsis.svg" class="inactive" />
            </h4>
          </div>
          <div class="time">
            <h2>4hrs</h2>
            <p class="inactive">Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="card social">
        <div class="card-label">
          <div class="nav">
            <h4>
              Social <img src="./images/icon-ellipsis.svg" class="inactive" />
            </h4>
          </div>
          <div class="time">
            <h2>5hrs</h2>
            <p class="inactive">Last Week - 20hrs</p>
          </div>
        </div>
      </div>

      <div class="card self-care">
        <div class="card-label">
          <div class="nav">
            <h4>
              Self Care
              <img src="./images/icon-ellipsis.svg" class="inactive" />
            </h4>
          </div>
          <div class="time">
            <h2>2hrs</h2>
            <p class="inactive">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </main>
